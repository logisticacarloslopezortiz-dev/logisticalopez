<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Negocio — Panel del Dueño</title>
  <!-- ✅ Favicon -->
<link rel="icon" type="imag/x-icon" href="/img/favicon.ico" />
<link rel="icon" type="image/x-icon" href="/img/favicon-16x16.png" sizes="16x16" />
<link rel="icon" type="image/x-icon" href="/img/favicon-32x32.png" sizes="32x32" />
<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon"/>     
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md min-h-screen p-6 flex flex-col">
    <h2 class="text-xl font-bold mb-6 text-red-700">TLC Admin</h2>
    <nav class="flex flex-col gap-3">
      <a href="inicio.html" class="flex items-center gap-2 p-2 rounded hover:bg-gray-100"><i data-lucide="home"></i> Inicio</a>
      <a href="servicios.html" class="flex items-center gap-2 p-2 rounded hover:bg-gray-100"><i data-lucide="box"></i> Servicios</a>
      <a href="ganancias.html" class="flex items-center gap-2 p-2 rounded hover:bg-gray-100"><i data-lucide="dollar-sign"></i> Ganancia</a>
      <a href="mnegocio.html" class="flex items-center gap-2 p-2 rounded hover:bg-gray-100"><i data-lucide="briefcase"></i> Mi negocio</a>
      <a href="colaboradores.html" class="flex items-center gap-2 p-2 rounded hover:bg-gray-100"><i data-lucide="users"></i> Colaboradores</a>
      <a href="cierre.html" class="flex items-center gap-2 mt-auto p-2 rounded hover:bg-gray-100 text-red-700"><i data-lucide="log-out"></i> Cerrar sesión</a>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main class="flex-1 p-8">
    <h1 class="text-2xl font-bold mb-6">Mi Negocio</h1>
    <p class="mb-6">Aquí puedes ver y editar los datos de tu empresa, información de contacto y configuración general.</p>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8"></div>
      <!-- Formulario de información del negocio -->
      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Información del Negocio</h2>
        <form id="businessForm" class="flex flex-col gap-4">
        <div>
          <label class="block font-semibold mb-1">Nombre de la empresa:</label>
          <input type="text" id="businessName" class="border p-2 rounded w-full" placeholder="Transporte Logístico Carlos López">
        </div>
        <div>
          <label class="block font-semibold mb-1">Dirección:</label>
          <input type="text" id="businessAddress" class="border p-2 rounded w-full" placeholder="Calle, Ciudad, País">
        </div>
        <div>
          <label class="block font-semibold mb-1">Teléfono:</label>
          <input type="text" id="businessPhone" class="border p-2 rounded w-full" placeholder="+1 809 XXX XXXX">
        </div>
        <div>
          <label class="block font-semibold mb-1">Correo electrónico:</label>
          <input type="email" id="businessEmail" class="border p-2 rounded w-full" placeholder="correo@empresa.com">
        </div>
        <div>
          <label class="block font-semibold mb-1">Logo (URL):</label>
          <input type="text" id="businessLogo" class="border p-2 rounded w-full" placeholder="https://miempresa.com/logo.png"> <img src="/img/1horizontal (1).png" alt="">
        </div>
        <button type="submit" class="bg-red-700 text-white px-4 py-2 rounded">Guardar cambios</button>
      </form>
        <!-- Vista previa del logo -->
        <div class="mt-6">
          <h2 class="text-lg font-semibold mb-2">Vista previa del logo:</h2>
          <img id="logoPreview" src="/img/1horizontal (1).png" alt="Logo de la empresa" class="w-48 h-48 object-contain border rounded p-2 bg-white shadow">
        </div>
      </div>

      <!-- Configuración de cotización -->
      <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-bold mb-4">Configuración de Cotización</h2>
      <form id="quotationForm" class="flex flex-col gap-4">
        <div>
          <label class="block font-semibold mb-1">Tarifa base por kilómetro:</label>
          <div class="flex items-center gap-2">
            <input type="number" id="baseRate" class="border p-2 rounded w-full" placeholder="0.00" step="0.01" min="0">
            <span class="text-gray-600">$/km</span>
          </div>
        </div>

        <div>
          <label class="block font-semibold mb-1">Multiplicadores por tipo de vehículo:</label>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm text-gray-600 mb-1">Camión Pequeño:</label>
              <input type="number" id="smallTruckRate" class="border p-2 rounded w-full" placeholder="1.0" step="0.1" min="1">
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Camioneta:</label>
              <input type="number" id="pickupRate" class="border p-2 rounded w-full" placeholder="1.2" step="0.1" min="1">
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Furgón:</label>
              <input type="number" id="vanRate" class="border p-2 rounded w-full" placeholder="1.3" step="0.1" min="1">
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Camión Grande:</label>
              <input type="number" id="largeTruckRate" class="border p-2 rounded w-full" placeholder="1.5" step="0.1" min="1">
            </div>
          </div>
        </div>

        <div>
          <label class="block font-semibold mb-1">Multiplicadores por peso/volumen:</label>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm text-gray-600 mb-1">Ligero (0-100kg):</label>
              <input type="number" id="lightWeightRate" class="border p-2 rounded w-full" placeholder="1.0" step="0.1" min="1">
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Medio (101-500kg):</label>
              <input type="number" id="mediumWeightRate" class="border p-2 rounded w-full" placeholder="1.3" step="0.1" min="1">
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Pesado (501-1000kg):</label>
              <input type="number" id="heavyWeightRate" class="border p-2 rounded w-full" placeholder="1.6" step="0.1" min="1">
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Muy pesado (1000kg):</label>
              <input type="number" id="veryHeavyWeightRate" class="border p-2 rounded w-full" placeholder="2.0" step="0.1" min="1">
            </div>
          </div>
        </div>

        <div>
          <label class="block font-semibold mb-1">Tarifas adicionales:</label>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm text-gray-600 mb-1">Tarifa por hora de espera:</label>
              <div class="flex items-center gap-2">
                <input type="number" id="waitingRate" class="border p-2 rounded w-full" placeholder="0.00" step="0.01" min="0">
                <span class="text-gray-600">$/hr</span>
              </div>
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Cargo por servicio urgente:</label>
              <div class="flex items-center gap-2">
                <input type="number" id="urgentRate" class="border p-2 rounded w-full" placeholder="1.5" step="0.1" min="1">
                <span class="text-gray-600">x</span>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="bg-red-700 text-white px-4 py-2 rounded">Guardar configuración</button>
      </form>
    </div>
  </main>

  <script src="js/mi-negocio.js"></script>

</body>
</html>
