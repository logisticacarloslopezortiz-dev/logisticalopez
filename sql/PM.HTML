<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logística López Ortiz - Transporte y Distribución</title>
  <link rel="icon" type="image/png" href="assets/img/logo.png">
  <script src="https://kit.fontawesome.com/a2e0e6e6c4.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeInUp { animation: fadeInUp 1.2s ease-out; }

    /* Fondo de partículas */
    #particles-bg {
      background: radial-gradient(circle at center, #0a0a0a, #000);
    }
  </style>
</head>
<body class="bg-black text-white overflow-x-hidden">

  <!-- HERO Moderno -->
  <section class="hero relative min-h-screen flex items-center justify-center text-white overflow-hidden">
    <!-- Fondo animado -->
    <canvas id="particles-bg" class="absolute inset-0 w-full h-full"></canvas>

    <!-- Capa de degradado -->
    <div class="absolute inset-0 bg-gradient-to-b from-black/80 via-black/60 to-black/70"></div>

    <!-- Contenido principal -->
    <div class="relative z-10 text-center px-6 max-w-3xl animate-fadeInUp">
      <h1 class="text-4xl md:text-6xl font-extrabold leading-tight mb-4">
        Tu carga, <span class="text-yellow-400">nuestra prioridad</span>.
      </h1>
      <p class="text-lg md:text-xl text-white/90 mb-8">
        Soluciones de transporte y logística a tu medida.<br>
        Confiable, seguro y siempre a tiempo.
      </p>

      <!-- Botones -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a href="cliente.html" class="bg-yellow-400 text-black font-bold px-8 py-3 rounded-xl shadow-lg hover:scale-105 hover:bg-yellow-300 transition-all duration-300">
          🚚 Comenzar Solicitud
        </a>
        <a href="seguimiento.html" class="border-2 border-white text-white font-bold px-8 py-3 rounded-xl hover:bg-white hover:text-black hover:scale-105 transition-all duration-300">
          📦 Ver Estado
        </a>
      </div>
    </div>

    <!-- Banner instalación App -->
    <div id="install-banner" class="hidden fixed bottom-6 right-6 bg-white/90 backdrop-blur-md text-black rounded-2xl shadow-2xl p-5 w-80 animate-fadeInUp border border-white/50 z-20">
      <div class="flex items-center gap-3">
        <div class="bg-yellow-400 text-black p-3 rounded-xl">
          <i class="fas fa-truck text-2xl"></i>
        </div>
        <div>
          <h4 class="font-semibold text-lg">Instala nuestra app</h4>
          <p class="text-sm text-gray-700">Gestiona tus envíos fácil y rápido.</p>
        </div>
      </div>
      <button id="install-btn" class="mt-4 w-full bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 rounded-xl transition-all duration-300">
        📲 Instalar App
      </button>
    </div>
  </section>

  <!-- Script Partículas -->
  <script>
  const canvas = document.getElementById('particles-bg');
  const ctx = canvas.getContext('2d');
  let particlesArray;

  function initParticles() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    particlesArray = [];
    const numParticles = Math.floor((canvas.width * canvas.height) / 8000);
    for (let i = 0; i < numParticles; i++) {
      const size = Math.random() * 2 + 1;
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const speedX = (Math.random() - 0.5) * 0.5;
      const speedY = (Math.random() - 0.5) * 0.5;
      particlesArray.push({ x, y, size, speedX, speedY });
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "rgba(255, 215, 0, 0.6)";
    particlesArray.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
      p.x += p.speedX;
      p.y += p.speedY;
      if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
      if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
    });
    requestAnimationFrame(animateParticles);
  }

  window.addEventListener('resize', initParticles);
  initParticles();
  animateParticles();

  // Mostrar banner instalación
  document.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      document.getElementById('install-banner').classList.remove('hidden');
    }, 3000);
  });
  </script>

</body>
</html>
