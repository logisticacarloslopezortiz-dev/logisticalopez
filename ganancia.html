<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ganancias</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/img/favicon.ico" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold text-gray-800">Resumen de Ganancias</h1>
      <a href="/inicio.html" class="text-azulClaro hover:text-azulOscuro">Volver al Inicio</a>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-8">
    <section class="bg-white rounded-xl shadow p-6 mb-8">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-lg font-semibold text-gray-800">Total Cobrado (Órdenes Completadas)</h2>
          <p class="text-sm text-gray-500">Suma de <code>monto_cobrado</code> para órdenes con estado Completada/Completado</p>
        </div>
        <div class="text-3xl font-bold text-green-600" id="totalGanancia">RD$ 0.00</div>
      </div>
    </section>

    <section class="bg-white rounded-xl shadow p-6">
      <h3 class="text-md font-semibold text-gray-800 mb-4">Órdenes Completadas Recientes</h3>
      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-200 rounded-lg">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2 text-left text-sm text-gray-600">Código</th>
              <th class="px-4 py-2 text-left text-sm text-gray-600">Cliente</th>
              <th class="px-4 py-2 text-left text-sm text-gray-600">Estado</th>
              <th class="px-4 py-2 text-right text-sm text-gray-600">Monto Cobrado</th>
              <th class="px-4 py-2 text-left text-sm text-gray-600">Fecha</th>
            </tr>
          </thead>
          <tbody id="ordersTableBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase-config.js"></script>
  <script src="/js/pwa.js"></script>
  <script src="/js/ganancia.js"></script>
</body>
</html>
