<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prueba Web Push - TLC</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 24px; }
      textarea { width: 100%; height: 160px; }
      input, button { padding: 8px 12px; margin: 6px 0; }
      .row { margin-bottom: 12px; }
      .ok { color: #0a7; }
      .err { color: #d33; }
      code { background: #f4f4f4; padding: 2px 4px; }
    </style>
  </head>
  <body>
    <h1>Prueba de envío Web Push</h1>
    <p>
      Esta página registra un Service Worker, solicita permiso de notificaciones
      y obtiene una <code>subscription</code> usando la clave VAPID pública.
    </p>

    <div class="row">
      <label>VAPID Public Key:</label>
      <input id="vapidPublic" value="BAla_k7cuud5KFEZzJqTAFsAZsuIOJCOled19mIyQNT0OjL6DV_NZQ6LXE70Oshq0ujQ-xiCzL0hK_LFLlFBajs" style="width: 100%" />
    </div>
    <div class="row">
      <label>Anon Key (Bearer):</label>
      <input id="anonKey" value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrcHJsbGt4eWp0b3NqaHRpa3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3ODgzNzEsImV4cCI6MjA3NTM2NDM3MX0.FOcnxNujiA6gBzHQt9zLSRFCkOpiHDOu9QdLuEmbtqQ" style="width: 100%" />
    </div>
    <div class="row">
      <label>Título:</label>
      <input id="title" value="Prueba" style="width: 100%" />
    </div>
    <div class="row">
      <label>Mensaje:</label>
      <input id="bodyText" value="Mensaje de prueba" style="width: 100%" />
    </div>

    <div class="row">
      <button id="registerBtn">Registrar y obtener subscription</button>
      <span id="status"></span>
    </div>

    <div class="row">
      <label>Subscription JSON:</label>
      <textarea id="subscription"></textarea>
    </div>

    <div class="row">
      <button id="sendBtn">Enviar notificación via Edge Function</button>
      <span id="sendStatus"></span>
    </div>

    <script>
      const statusEl = document.getElementById('status');
      const sendStatusEl = document.getElementById('sendStatus');
      const subEl = document.getElementById('subscription');

      async function registerAndSubscribe() {
        try {
          statusEl.textContent = 'Registrando service worker...';
          const reg = await navigator.serviceWorker.register('./sw.js');
          await navigator.serviceWorker.ready;

          statusEl.textContent = 'Solicitando permiso de notificaciones...';
          const perm = await Notification.requestPermission();
          if (perm !== 'granted') throw new Error('Permiso denegado');

          const vapidPublic = document.getElementById('vapidPublic').value.trim();
          statusEl.textContent = 'Obteniendo subscription...';
          const sub = await reg.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: urlBase64ToUint8Array(vapidPublic)
          });
          const json = JSON.stringify(sub);
          subEl.value = json;
          statusEl.innerHTML = '<span class="ok">Listo: subscription obtenida</span>';
        } catch (e) {
          statusEl.innerHTML = '<span class="err">' + (e?.message || e) + '</span>';
        }
      }

      async function sendNotification() {
        try {
          const anon = document.getElementById('anonKey').value.trim();
          const title = document.getElementById('title').value.trim();
          const bodyText = document.getElementById('bodyText').value.trim();
          const subscription = JSON.parse(subEl.value || '{}');

          sendStatusEl.textContent = 'Enviando...';
          const resp = await fetch('https://fkprllkxyjtosjhtikxy.functions.supabase.co/send-notification', {
            method: 'POST',
            headers: {
              'Authorization': 'Bearer ' + anon,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ subscription, notification: { title, body: bodyText } })
          });
          const data = await resp.json();
          if (data?.success) {
            sendStatusEl.innerHTML = '<span class="ok">Notificación enviada</span>';
          } else {
            sendStatusEl.innerHTML = '<span class="err">' + (data?.error || 'Error desconocido') + '</span>';
          }
        } catch (e) {
          sendStatusEl.innerHTML = '<span class="err">' + (e?.message || e) + '</span>';
        }
      }

      function urlBase64ToUint8Array(base64String) {
        const padding = '='.repeat((4 - (base64String.length % 4)) % 4);
        const base64 = (base64String + padding)
          .replace(/-/g, '+')
          .replace(/_/g, '/');

        const rawData = atob(base64);
        const outputArray = new Uint8Array(rawData.length);

        for (let i = 0; i < rawData.length; ++i) {
          outputArray[i] = rawData.charCodeAt(i);
        }
        return outputArray;
      }

      document.getElementById('registerBtn').addEventListener('click', registerAndSubscribe);
      document.getElementById('sendBtn').addEventListener('click', sendNotification);
    </script>
  </body>
  </html>
