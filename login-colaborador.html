<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login LLO — Colaborador</title>

  <!-- ✅ Favicon -->
<link rel="icon" type="imag/x-icon" href="img/favicon.ico" />
<link rel="icon" type="image/x-icon" href="img/favicon-16x16.png" sizes="16x16" />
<link rel="icon" type="image/x-icon" href="img/favicon-32x32.png" sizes="32x32" />
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>



  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <div class="flex items-center gap-2 mb-6">
      <i data-lucide="truck" class="w-6 h-6 text-red-600"></i>
      <h1 class="text-xl font-bold text-gray-900"> LLO - Acceso Colaborador</h1>
    </div>

    <form id="collabLoginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo</label>
        <input id="email" type="email" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent" placeholder="colaborador@tlc.com">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input id="password" type="password" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent" placeholder="••••••••">
      </div>
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2.5 rounded-lg transition-colors">Ingresar</button>
    </form>

    <div id="loginError" class="hidden mt-4 text-sm text-red-600"></div>

    <div class="mt-6 text-center text-sm text-gray-500">
      <a href="login.html" class="hover:text-red-600">¿Eres el dueño? Inicia sesión aquí</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/login-colaborador.js"></script>
</body>
</html>
