<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login LLO — Colaborador</title>

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
  <link rel="manifest" href="img/site.webmanifest" />
  <meta name="theme-color" content="#1E405A" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/custom-styles.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-white flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <div class="flex flex-col items-center mb-6">
      <img src="img/1vertical.png" alt="Logo de la empresa" class="w-24 h-24 object-contain mb-3">
      <div class="flex items-center gap-2">
        <i data-lucide="truck" class="w-6 h-6" style="color: #1E405A;"></i>
        <h1 class="text-xl font-bold" style="color: #1E405A;">Acceso Colaborador</h1>
      </div>
    </div>

    <form id="collabLoginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium" style="color: #1E405A;">Correo</label>
        <input id="email" type="email" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="colaborador@tlc.com">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium" style="color: #1E405A;">Contraseña</label>
        <input id="password" type="password" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="••••••••">
      </div>
      <button type="submit" class="w-full btn-login">Ingresar</button>
    </form>

    <div id="loginError" class="hidden mt-4 text-sm text-red-500"></div>

    <div class="mt-6 text-center text-sm hidden">
      <a href="login.html" class="hover:underline" style="color: #1E8A95;">¿Eres el dueño? Inicia sesión aquí</a>
    </div>

    <!-- Botón de Instalación PWA -->
    <div class="mt-6 text-center">
      <button type="button" id="install-app-btn" class="hidden inline-flex items-center justify-center gap-2 bg-acento hover:bg-yellow-500 text-azulOscuro px-4 py-2 rounded-lg font-semibold text-sm transition-all hover:scale-105 shadow-md">
        <i data-lucide="download" class="w-4 h-4"></i>
        <span>Instalar App</span>
      </button>
    </div>
  </div>

  <!-- Modal de Instalación para iOS -->
  <div id="ios-install-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl shadow-xl max-w-sm w-full text-center p-6 animate-fadeInUp">
      <img src="img/1vertical.png" alt="Logo de Logística López Ortiz" class="h-20 w-20 mx-auto mb-4">
      <h3 class="text-xl font-bold text-azulOscuro mb-2">Instala la App de Colaborador</h3>
      <p class="text-gray-600 mb-6">Accede más rápido al panel añadiendo la app a tu pantalla de inicio.</p>
      <div class="text-left space-y-3 text-gray-700">
        <p>1. Pulsa el botón de <strong>Compartir</strong> en Safari.</p>
        <div class="text-center">
          <i data-lucide="share-2" class="w-6 h-6 text-blue-600"></i>
        </div>
        <p>2. Busca y selecciona <strong>"Agregar a la pantalla de inicio"</strong>.</p>
        <div class="text-center">
          <i data-lucide="plus-square" class="w-6 h-6 text-blue-600"></i>
        </div>
      </div>
      <button id="close-ios-modal" class="mt-8 w-full bg-gray-200 text-gray-800 py-2 rounded-lg font-semibold hover:bg-gray-300">
        Entendido
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/login-colaborador.js"></script>
  <script src="js/pwa.js"></script>
</body>
</html>
