    /* --- Base Layout --- */
    body {
      display: flex;

      will-change: transform;
    }
    #mainContent {
      flex-grow: 1;
      transition: margin-left 0.3s ease-in-out;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      margin: 0 auto;
      animation: spin 1s ease infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    #sidebarOverlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 40;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out, visibility 0.3s;
    }

    /* --- Vista Móvil (< 768px) --- */
    @media (max-width: 767.98px) {
      body {
        flex-direction: column;
      }
      #collabSidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        transform: translateX(-100%);
        z-index: 50;
      }
      #mainContent {
        width: 100%;
        margin-left: 0 !important; /* Asegurar que no haya margen */
      }

      /* Estado: sidebar abierto en móvil */
      body.sidebar-mobile-open #collabSidebar {
        transform: translateX(0);
      }
      body.sidebar-mobile-open #sidebarOverlay {
        opacity: 1;
        visibility: visible;
      }
      body.sidebar-mobile-open {
        overflow: hidden;
      }
    }

    /* --- Vista de Escritorio (>= 768px) --- */
    @media (min-width: 768px) {
      #collabSidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
      }
      #sidebarOverlay {
        display: none !important; /* El overlay nunca se usa en escritorio */
      }

      /* Estado: sidebar abierto en escritorio (por defecto) */
      body.sidebar-desktop-open #mainContent {
        margin-left: 18rem; /* 288px, igual a md:w-72 */
      }
      body.sidebar-desktop-open #collabSidebar {
        transform: translateX(0);
      }

      /* Estado: sidebar cerrado en escritorio */
      body.sidebar-desktop-closed #mainContent {
        margin-left: 0;
      }
      body.sidebar-desktop-closed #collabSidebar {
        transform: translateX(-100%);
      }
    }

  <!--
    ================================================================================
    IMPORTANTE: Pega tu clave de API de Google Maps aquí.
    Reemplaza "TU_API_KEY_AQUI" con tu clave real para que el mapa funcione.
    ================================================================================
  -->
  <script>
    // Carga dinámica de Google Maps para evitar InvalidKeyMapError.
    (function(){
      const keyFromConfig = window.tlcMapsKey || (window.tlcConfig && window.tlcConfig.googleMapsKey);
      const keyFromStorage = localStorage.getItem('tlc_google_maps_key');
      const apiKey = keyFromConfig || keyFromStorage;
      if (apiKey) {
        const s = document.createElement('script');
        s.async = true;
        s.defer = true;
        s.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initGoogleMaps`;
        document.head.appendChild(s);
      } else {
        console.warn('Google Maps no se cargó: falta API key. Se usará Leaflet como alternativa.');
        window.googleMapsReady = false;
        // Cargar Leaflet CSS/JS como fallback sin clave
        const lcss = document.createElement('link');
        lcss.rel = 'stylesheet';
        lcss.href = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.css';
        document.head.appendChild(lcss);
        const ljs = document.createElement('script');
        ljs.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
        ljs.onload = () => { window.leafletReady = true; try { initActiveJobMap(); } catch(_){ } };
        document.head.appendChild(ljs);
        try {
          const hint = document.getElementById('activeJobMapHint');
          if (hint) hint.textContent = 'Mapa básico activado sin clave (Leaflet).';
        } catch(_){}
      }
    })();
  </script>

  <script>
    // initGoogleMaps is the callback used by the Google Maps script.
    function initGoogleMaps(){
      // mark as ready so other scripts can safely call initActiveJobMap/updateActiveJobMap
      window.googleMapsReady = true;
      // create map if activeJobSection is visible
      try { if (typeof initActiveJobMap === 'function') initActiveJobMap(); } catch(e) { console.warn('initActiveJobMap error', e); }
    }

    // Inicializa el mapa de trabajo activo (Google Maps o Leaflet como fallback)
    function initActiveJobMap(){
      const mapContainer = document.getElementById('activeJobMap');
      if (!mapContainer) return;
      try {
        if (window.googleMapsReady) {
          if (window.activeJobGMap) return;
          const center = { lat: 19.432608, lng: -99.133209 };
          window.activeJobGMap = new google.maps.Map(mapContainer, {
            center,
            zoom: 12,
            disableDefaultUI: true,
          });
          window.activeJobGMarkers = [];
          window.activeJobGPolyline = null;
        } else if (window.leafletReady) {
          if (window.activeJobLMap) return;
          window.activeJobLMap = L.map(mapContainer).setView([19.432608, -99.133209], 12);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
          }).addTo(window.activeJobLMap);
          window.activeJobLMarkers = [];
          window.activeJobLPolyline = null;
        }
      } catch (err) {
        console.error('Error initializing map:', err);
      }
    }

    // Actualiza el mapa con origen/destino o solo un punto objetivo (Google o Leaflet)
    function updateActiveJobMap(origin, destination, targetLatLng){
      if (window.googleMapsReady) {
        initActiveJobMap();
        const map = window.activeJobGMap;
        if (!map) return;

        // Limpiar elementos previos
        if (window.activeJobGMarkers) {
          window.activeJobGMarkers.forEach(m => m.setMap(null));
          window.activeJobGMarkers = [];
        }
        if (window.activeJobGPolyline) {
          window.activeJobGPolyline.setMap(null);
          window.activeJobGPolyline = null;
        }

        try {
          const bounds = new google.maps.LatLngBounds();
          if (origin && destination) {
            const o = new google.maps.LatLng(origin.lat, origin.lng);
            const d = new google.maps.LatLng(destination.lat, destination.lng);
            const markerO = new google.maps.Marker({ position: o, map, title: 'Origen' });
            const markerD = new google.maps.Marker({ position: d, map, title: 'Destino' });
            window.activeJobGMarkers.push(markerO, markerD);
            window.activeJobGPolyline = new google.maps.Polyline({ path: [o, d], geodesic: true, strokeColor: '#2563eb', strokeWeight: 4 });
            window.activeJobGPolyline.setMap(map);
            bounds.extend(o);
            bounds.extend(d);
            map.fitBounds(bounds, 40);
          } else if (targetLatLng) {
            const t = new google.maps.LatLng(targetLatLng.lat, targetLatLng.lng);
            const markerT = new google.maps.Marker({ position: t, map });
            window.activeJobGMarkers.push(markerT);
            map.setCenter(t);
            map.setZoom(15);
          }
        } catch (err) {
          console.error('Error updating Google Active Job Map:', err);
        }
      } else if (window.leafletReady) {
        initActiveJobMap();
        const map = window.activeJobLMap;
        if (!map) return;

        // Limpiar elementos previos
        if (window.activeJobLMarkers) {
          window.activeJobLMarkers.forEach(m => map.removeLayer(m));
          window.activeJobLMarkers = [];
        }
        if (window.activeJobLPolyline) {
          map.removeLayer(window.activeJobLPolyline);
          window.activeJobLPolyline = null;
        }

        try {
          if (origin && destination) {
            const o = [origin.lat, origin.lng];
            const d = [destination.lat, destination.lng];
            const markerO = L.marker(o).addTo(map);
            const markerD = L.marker(d).addTo(map);
            window.activeJobLMarkers.push(markerO, markerD);
            window.activeJobLPolyline = L.polyline([o, d], { color: '#2563eb', weight: 4 }).addTo(map);
            const bounds = L.latLngBounds([o, d]);
            map.fitBounds(bounds, { padding: [40, 40] });
          } else if (targetLatLng) {
            const t = [targetLatLng.lat, targetLatLng.lng];
            const markerT = L.marker(t).addTo(map);
            window.activeJobLMarkers.push(markerT);
            map.setView(t, 15);
          }
        } catch (err) {
          console.error('Error updating Leaflet Active Job Map:', err);
        }
      } else {
        // Aún no listo
        return;
      }
    }

    document.addEventListener('DOMContentLoaded', function(){
      // Inicializar mapa si alguna librería está lista
      try { if (window.googleMapsReady || window.leafletReady) initActiveJobMap(); } catch(e){}
      
      // Funcionalidad para los botones de Google Maps
      const originCoordsInput = document.getElementById('originCoords');
      const destinationCoordsInput = document.getElementById('destinationCoords');
      const googleMapFrame = document.getElementById('googleMapFrame');
      const viewLocationBtn = document.getElementById('viewLocationBtn');
      const viewRouteBtn = document.getElementById('viewRouteBtn');

      // Actualizar mapa cuando cambien las coordenadas de origen
      if (originCoordsInput) {
        originCoordsInput.addEventListener('input', function() {
          updateEmbeddedMap();
        });
      }

      // Función para actualizar el mapa embebido
      function updateEmbeddedMap() {
        const originCoords = originCoordsInput.value.trim();
        if (originCoords && originCoords.includes(',')) {
          const [lat, lng] = originCoords.split(',').map(coord => coord.trim());
          if (lat && lng) {
            const embedUrl = `https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.2!2d${lng}!3d${lat}!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2z${encodeURIComponent(lat + ',' + lng)}!5e0!3m2!1ses!2sdo!4v1234567890`;
            googleMapFrame.src = embedUrl;
          }
        }
      }

      // Botón Ver Ubicación
      if (viewLocationBtn) {
        viewLocationBtn.addEventListener('click', function() {
          const originCoords = originCoordsInput.value.trim();
          if (originCoords && originCoords.includes(',')) {
            const [lat, lng] = originCoords.split(',').map(coord => coord.trim());
            if (lat && lng) {
              const url = `https://www.google.com/maps?q=${lat},${lng}`;
              window.open(url, '_blank');
            }
          } else {
            alert('Por favor ingresa coordenadas de origen válidas (formato: lat,lng)');
          }
        });
      }

      // Botón Ver Ruta
      if (viewRouteBtn) {
        viewRouteBtn.addEventListener('click', function() {
          const originCoords = originCoordsInput.value.trim();
          const destinationCoords = destinationCoordsInput.value.trim();
          
          if (originCoords && destinationCoords && originCoords.includes(',') && destinationCoords.includes(',')) {
            const [originLat, originLng] = originCoords.split(',').map(coord => coord.trim());
            const [destLat, destLng] = destinationCoords.split(',').map(coord => coord.trim());
            
            if (originLat && originLng && destLat && destLng) {
              const url = `https://www.google.com/maps/dir/${originLat},${originLng}/${destLat},${destLng}`;
              window.open(url, '_blank');
            }
          } else {
            alert('Por favor ingresa coordenadas de origen y destino válidas (formato: lat,lng)');
          }
        });
      }
    });

  </script>
