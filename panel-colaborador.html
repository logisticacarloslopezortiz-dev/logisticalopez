<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Panel — Colaborador</title> 
  
  <!-- PWA Meta Tags -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e3a8a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="TLC Colaborador">
  <meta name="description" content="Panel de colaborador para gestión de servicios TLC">
  
  <!-- Icons (use canonical asset names present in project) -->
  <link rel="icon" type="image/png" sizes="192x192" href="img/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="img/android-chrome-512x512.png">
  <link rel="apple-touch-icon" href="img/android-chrome-192x192.png">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  <link rel="icon" type="image/x-icon" href="img/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png" sizes="32x32" />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
  
  <!-- Leaflet CSS para el mapa -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  
  <!-- Tailwind y Lucide -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="js/colaboradores-cards.js"></script>
  
  <style>
    /* Sidebar animations */
    .sidebar-transition {
      transition: transform 0.3s ease-in-out;
    }
    
    .sidebar-hidden {
      transform: translateX(-100%);
    }
    
    /* Card hover effects */
    .order-card {
      transition: all 0.2s ease-in-out;
    }
    
    .order-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      .mobile-card {
        margin-bottom: 1rem;
      }
      
      /* Auto-hide sidebar on mobile */
      #sidebar, #collabSidebar {
        transform: translateX(-100%);
      }
      
      /* Ajustes para contenido principal en móvil */
      #mainContent {
        margin-left: 0 !important;
        padding: 1rem;
      }

      #collabSidebar {
        z-index: 50;
        position: fixed;
        height: 100vh;
      }

      #sidebarOverlay {
        z-index: 40;
      }
    }

    @media (min-width: 769px) {
      #collabSidebar {
        position: sticky;
        top: 0;
        height: 100vh;
        z-index: 30;
      }
    }
    
    /* Mapa estilos */
    #activeJobMap {
      min-height: 250px;
      width: 100%;
      z-index: 1;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex">
  <!-- Skip link for keyboard users -->
  <a href="#mainContent" class="sr-only" style="position:absolute;left:-999px;top:auto;width:1px;height:1px;overflow:hidden;" onfocus="this.style.position='static';this.style.left='1rem';this.style.top='1rem';this.style.width='auto';this.style.height='auto';this.style.padding='8px 12px';this.style.background='#fff';this.style.zIndex='9999';">Saltar al contenido</a>
  <!-- Mobile Header with Hamburger -->
  <header class="md:hidden bg-white shadow-sm border-b border-gray-200 sticky top-0 z-30">
    <div class="flex items-center justify-between px-4 py-3">
      <button id="mobileMenuBtn" type="button" aria-label="Abrir menú" class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
        <i data-lucide="menu" class="w-6 h-6 text-gray-600"></i>
      </button>
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center text-white font-bold text-sm">
          LLO
        </div>
        <span class="font-semibold text-gray-800">Colaborador</span>
      </div>
      <div class="w-10"></div> <!-- Spacer for centering -->
    </div>
  </header>

  <!-- ✅ MEJORA: Sidebar Overlay for Mobile -->
  <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden hidden transition-opacity duration-300"></div>

  <!-- ✅ MEJORA: Sidebar rediseñado -->
  <aside id="collabSidebar" class="fixed md:sticky top-0 left-0 w-80 md:w-72 bg-gradient-to-b from-blue-900 to-blue-800 shadow-2xl h-screen flex flex-col sidebar-transition -translate-x-full md:translate-x-0 z-50">
    <!-- Header del Sidebar -->
    <div class="p-6 border-b border-gray-700">
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center text-white font-bold text-lg shadow-lg">
            TLC
          </div>
          <div>
            <p class="text-xs text-gray-400">Panel de Control</p>
          </div>
        </div>
        <!-- Botón para colapsar el sidebar -->
        <button id="sidebarCollapseBtn" class="flex items-center justify-center w-8 h-8 bg-blue-800 rounded-lg hover:bg-blue-700 transition-colors">
          <i data-lucide="panel-left-close" class="w-4 h-4 text-white"></i>
        </button>
      </div>
      
      <!-- Perfil del Colaborador -->
      <div class="bg-blue-800/50 rounded-xl p-4 border border-blue-700">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center text-white font-semibold text-sm" id="collabAvatar">
            C
          </div>
          <div class="flex-1 min-w-0">
            <h3 class="text-white font-semibold text-sm truncate" id="collabName">Colaborador</h3>
            <p class="text-gray-400 text-xs truncate" id="collabEmail"></p>
          </div>
          <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse" title="En línea"></div>
        </div>
        
        <!-- Estadísticas rápidas -->
        <div class="mt-3 pt-3 border-t border-blue-700">
          <div class="grid grid-cols-2 gap-3 text-center">
            <div>
              <div class="text-lg font-bold text-white" id="collabActiveJobs">0</div>
              <div class="text-xs text-gray-400">Activos</div>
            </div>
            <div>
              <div class="text-lg font-bold text-blue-400" id="collabCompletedJobs">0</div>
              <div class="text-xs text-gray-400">Completados</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Navegación -->
    <nav class="flex-1 p-6" role="navigation" aria-label="Navegación principal">
      <div class="space-y-2">
        <a href="panel-colaborador.html" class="flex items-center gap-3 p-3 rounded-xl text-white hover:bg-blue-700/50 transition-all duration-200 group">
          <i data-lucide="list" class="w-5 h-5 text-gray-400 group-hover:text-white"></i>
          <span class="font-medium">Solicitudes</span>
          <span class="ml-auto bg-blue-600 text-white text-xs px-2 py-1 rounded-full" id="pendingRequestsCount">0</span>

          <i data-lucide="bar-chart-3" class="w-5 h-5 text-gray-400 group-hover:text-white"></i>
          <span class="font-medium">Rendimiento</span>
        </a>
      </div>
    </nav>
    
    <!-- Footer del Sidebar -->
    <div class="p-6 border-t border-gray-700">
      <!-- Botón de cambio de tema -->
      <button id="themeToggle" type="button" aria-pressed="false" aria-label="Cambiar tema" class="w-full flex items-center justify-center gap-2 p-3 mb-3 rounded-xl bg-blue-600/10 text-blue-400 hover:bg-blue-600/20 hover:text-blue-300 transition-all duration-200 group">
        <i data-lucide="sun" class="w-4 h-4 dark-icon"></i>
        <i data-lucide="moon" class="w-4 h-4 light-icon hidden"></i>
        <span class="font-medium theme-text">Modo oscuro</span>
      </button>
      <!-- Cerrar sesión -->
      <button id="logoutBtn" type="button" aria-label="Cerrar sesión" class="w-full flex items-center justify-center gap-2 p-3 rounded-xl bg-blue-600/10 text-blue-400 hover:bg-blue-600/20 hover:text-blue-300 transition-all duration-200 group">
        <i data-lucide="log-out" class="w-4 h-4"></i>
        <span class="font-medium">Cerrar Sesión</span>
      </button>
    </div>
  </aside>

  <!-- Contenedor principal -->

    <!-- Contenido principal -->
    <main id="mainContent" class="ml-0 p-4 md:p-8 transition-all duration-300">
      <!-- Contenedor principal con grid para colocar contenido junto al sidebar -->
      <div class="grid grid-cols-1 gap-6">
        <!-- Sección de solicitudes asignadas: colocada al lado del sidebar en desktop -->
        <div class="flex flex-col lg:flex-row lg:items-start gap-6">
          <!-- Columna izquierda: filtros y tabla/órdenes asignadas -->
          <div class="w-full lg:w-1/3">
            <div class="flex items-center justify-between gap-4 mb-4">
              <h1 class="text-2xl font-bold text-gray-900">Solicitudes asignadas</h1>
            </div>

          <!-- Contenedor para las tarjetas de órdenes asignadas (columna izquierda) -->
          <div id="assignedOrdersContainer" class="grid grid-cols-1 gap-4 mb-4"></div>
        </div>

        <!-- Columna derecha: listado principal de tarjetas móviles/pendientes -->
        <div class="w-full lg:w-2/3">
          <!-- Contenedor de tarjetas principal para solicitudes (pendientes y asignadas) -->
          <div id="ordersCardContainer" class="space-y-4 mb-6"></div>
        </div>
      </div>
    </div>
    
    
    <!-- ✅ MEJORA: Sección "Trabajo Activo" rediseñada -->
    <div id="activeJobSection" class="mt-8 hidden animate-fade-in">
      <div class="bg-white rounded-2xl shadow-xl border border-gray-200/80 overflow-hidden">
        <!-- Header de la tarjeta de trabajo activo -->
        <div class="p-5 bg-gray-50/70 border-b border-gray-200/80">
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
            <h2 class="text-xl font-bold text-gray-800 flex items-center gap-3">
              <i data-lucide="briefcase" class="w-6 h-6 text-blue-600"></i>
              <span>Trabajo Activo</span>
            </h2>
            <div class="flex items-center gap-3">
              <span id="activeJobStatus" class="px-3 py-1.5 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">En camino a recoger</span>
              <button id="cancelActiveJobBtn" class="p-2 text-gray-500 hover:bg-red-100 hover:text-red-600 rounded-full transition-colors" title="Cancelar trabajo activo">
                <i data-lucide="x-circle" class="w-5 h-5"></i>
              </button>
            </div>
          </div>
          <!-- Botones de acción para el trabajo activo -->
          <div class="mt-4 flex flex-wrap gap-2">
              <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
              <i data-lucide="check-circle" class="w-4 h-4"></i>
              <span>Confirmar llegada</span>
            </button>
              <button type="button" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors flex items-center gap-2">
              <i data-lucide="package" class="w-4 h-4"></i>
              <span>Iniciar carga</span>
            </button>
              <button type="button" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors flex items-center gap-2">
              <i data-lucide="truck" class="w-4 h-4"></i>
              <span>En camino a entregar</span>
            </button>

              <i data-lucide="alert-triangle" class="w-4 h-4"></i>
              <span>Reportar retraso</span>
            </button>
          </div>
        </div>

        <!-- Contenido principal de la tarjeta -->
        <div class="p-5 grid grid-cols-1 lg:grid-cols-5 gap-6">
          <!-- Columna de Información (ocupa 3/5) -->

          <!-- Columna de Mapa y Fotos (ocupa 2/5) -->

              </div>
              <div class="mt-2 text-sm text-gray-600 flex items-center gap-2">
                <i data-lucide="navigation" class="w-4 h-4 text-blue-500"></i>

              </div>
            </div>

          <i data-lucide="help-circle" class="w-5 h-5 text-blue-600"></i>
          <h3 class="text-lg font-semibold">¿Deseas trabajar esta solicitud?</h3>
        </div>
        <div id="acceptModalBody" class="text-gray-600 text-sm mb-6"></div>
        <div class="flex justify-end gap-3">
          <button id="cancelAcceptBtn" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300">Cancelar</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Inicializar iconos Lucide
      lucide.createIcons();
      
      // Elementos del DOM
      const sidebar = document.getElementById('collabSidebar');
      const mainContent = document.getElementById('mainContent');
      const sidebarCollapseBtn = document.getElementById('sidebarCollapseBtn');
      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const sidebarOverlay = document.getElementById('sidebarOverlay');
      
      // Función para colapsar/expandir el sidebar
      function updateMainMargin() {
        // En desktop (>=768px) el contenido debe tener margen cuando el sidebar está visible.
        // En móvil el sidebar usa overlay y NO debe empujar el contenido.
        const isDesktop = window.innerWidth >= 768;
        const sidebarVisible = !sidebar.classList.contains('-translate-x-full');
        // Eliminar ambas clases de margen primero
        mainContent.classList.remove('ml-72', 'ml-80');
        if (isDesktop && sidebarVisible) {
          // Usar ml-72 en desktop (coincide con md:w-72 del sidebar)
          mainContent.classList.add('ml-72');
        }
      }

      function toggleSidebar() {
        sidebar.classList.toggle('-translate-x-full');
        // Ajustar margen según el nuevo estado y ancho de pantalla
        updateMainMargin();
      }
      
      // Evento para el botón de colapso en el sidebar
      if (sidebarCollapseBtn) {
        sidebarCollapseBtn.addEventListener('click', toggleSidebar);
      }
      
      // Evento para el botón de menú en móvil
      if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener('click', function() {
          if (sidebar) sidebar.classList.remove('-translate-x-full');
          if (sidebarOverlay) sidebarOverlay.classList.remove('hidden');
          // En móvil no empujamos el contenido, así que no añadimos margen
          mainContent.classList.remove('ml-72', 'ml-80');
        });
      }
      
      // Cerrar sidebar al hacer clic en el overlay (móvil)
      if (sidebarOverlay) {
        sidebarOverlay.addEventListener('click', function() {
          sidebar.classList.add('-translate-x-full');
          sidebarOverlay.classList.add('hidden');
          // Asegurar que el contenido no tenga margen después de cerrar overlay
          updateMainMargin();
        });
      }
      
      // Función para manejar el comportamiento responsivo
      function handleResize() {
        if (window.innerWidth < 768 && sidebar) {
          // En móvil: ocultar sidebar por defecto y usar overlay
          sidebar.classList.add('-translate-x-full');
          if (sidebarOverlay) sidebarOverlay.classList.add('hidden');
          // Asegurar que el contenido no tenga margen en móvil
          if (mainContent) mainContent.classList.remove('ml-72', 'ml-80');
        } else {
          // En desktop: mostrar sidebar por defecto y empujar el contenido
          if (sidebar) sidebar.classList.remove('-translate-x-full');
          // Forzar margen adecuado para desktop
          updateMainMargin();
        }
      }
      
      // Función para inicializar el mapa
      function initializeMap() {
        const mapContainer = document.getElementById('activeJobMap');
        if (!mapContainer) return;
        
        try {
          const map = L.map('activeJobMap').setView([19.432608, -99.133209], 13);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(map);
          
          // Marcador de ejemplo (se actualizará con datos reales)
          L.marker([19.432608, -99.133209]).addTo(map)
            .bindPopup('Ubicación actual')
            .openPopup();
            
          // Corregir el tamaño del mapa después de cargarlo
          setTimeout(() => {
            map.invalidateSize();
          }, 100);
        } catch (error) {
          console.error('Error al inicializar el mapa:', error);
        }
      }
      
      // Inicializar el mapa si está visible
      const activeJobSection = document.getElementById('activeJobSection');
      if (activeJobSection && !activeJobSection.classList.contains('hidden')) {
        initializeMap();
      }
      
      // Ejecutar al cargar y al cambiar el tamaño de la ventana
      window.addEventListener('resize', handleResize);
      handleResize();
      
      // Configurar botones de acción del trabajo activo
      const actionButtons = document.querySelectorAll('#activeJobSection button');
      actionButtons.forEach(button => {
        button.addEventListener('click', function() {
          console.log('Acción:', this.textContent.trim());
          // Aquí se implementará la lógica para cada acción
        });
      });
    });
  </script>
