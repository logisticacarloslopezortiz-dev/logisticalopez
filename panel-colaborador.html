<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel del Colaborador</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  <link rel="stylesheet" href="css/admin-panel-styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js" defer></script>
</head>
<body class="bg-gray-100">
  <main class="p-6 max-w-7xl mx-auto">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold text-gray-900">Solicitudes Asignadas</h1>
      <div class="flex items-center gap-2 text-sm text-gray-600">
        <span>Mostrando</span>
        <span id="collabShowing" class="font-semibold">0</span>
        <span>de</span>
        <span id="collabTotal" class="font-semibold">0</span>
      </div>
    </div>

    <div id="ordersGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

    <div id="loadingOverlay" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
      <div class="bg-white rounded-xl shadow-xl p-6 flex items-center gap-3">
        <i data-lucide="loader" class="w-5 h-5 animate-spin"></i>
        <span class="text-gray-700">Cargando solicitudes...</span>
      </div>
    </div>
  </main>

  <div id="orderModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-xl mx-4 overflow-hidden">
      <div class="flex items-center justify-between px-6 py-4 border-b">
        <div class="flex items-center gap-3">
          <span class="inline-flex items-center justify-center w-9 h-9 rounded-xl bg-blue-600 text-white font-bold" id="modalOrderId">#</span>
          <div>
            <p id="modalService" class="text-lg font-semibold text-gray-900"></p>
            <p id="modalStatus" class="text-sm text-gray-500"></p>
          </div>
        </div>
        <button id="closeOrderModal" class="p-2 text-gray-500 hover:text-gray-700"><i data-lucide="x" class="w-5 h-5"></i></button>
      </div>
      <div class="p-6 space-y-3">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <div class="rounded-lg border p-3">
            <p class="text-xs text-gray-500">Cliente</p>
            <p id="modalClient" class="text-sm text-gray-800"></p>
          </div>
          <div class="rounded-lg border p-3">
            <p class="text-xs text-gray-500">Veh√≠culo</p>
            <p id="modalVehicle" class="text-sm text-gray-800"></p>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <div class="rounded-lg border p-3">
            <p class="text-xs text-gray-500">Origen</p>
            <p id="modalPickup" class="text-sm text-gray-800 break-words"></p>
          </div>
          <div class="rounded-lg border p-3">
            <p class="text-xs text-gray-500">Destino</p>
            <p id="modalDelivery" class="text-sm text-gray-800 break-words"></p>
          </div>
        </div>
      </div>
      <div class="px-6 py-4 border-t flex items-center justify-end gap-3">
        <button id="markCompletedBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Marcar como completada</button>
        <button id="markCancelledBtn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    (function(){
      var OrigWS = window.WebSocket;
      try {
        window.WebSocket = function(url, protocols){
          try {
            if (typeof url === 'string' && /127\.0\.0\.1:5507\/.*\/ws$/i.test(url)) {
              return { close:function(){}, addEventListener:function(){}, removeEventListener:function(){}, send:function(){}, readyState: 3 };
            }
          } catch(_) {}
          return new OrigWS(url, protocols);
        };
        window.WebSocket.prototype = OrigWS.prototype;
      } catch(_) {}
    })();
  </script>
  <script src="vendor/supabase.umd.js"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/notifications.js"></script>
  <script src="js/order-manager.js"></script>
  <script src="js/panel-colaborador.js"></script>
</body>
</html>
