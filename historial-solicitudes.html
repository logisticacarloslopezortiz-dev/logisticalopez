<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Historial de Solicitudes — Panel de Admin</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100">

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-0 left-0 h-screen bg-white shadow-md z-30 flex flex-col transition-all duration-300 ease-in-out">
    <div class="flex items-center justify-center py-6 px-4 border-b">
      <img src="img/1vertical.png" alt="Logo" class="w-10 sidebar-text">
      <h2 class="text-xl font-bold text-blue-700 ml-2 sidebar-text">TLC Admin</h2>
    </div>
    <nav class="flex-1 flex flex-col gap-3 py-4">
      <a href="inicio.html" class="flex items-center gap-3 px-6 py-3 hover:bg-gray-100"><i data-lucide="home" class="w-6 h-6"></i> <span class="sidebar-text">Inicio</span></a>
      <a href="servicios.html" class="flex items-center gap-3 px-6 py-3 hover:bg-gray-100"><i data-lucide="box" class="w-6 h-6"></i> <span class="sidebar-text">Servicios</span></a>
      <a href="ganancias.html" class="flex items-center gap-3 px-6 py-3 hover:bg-gray-100"><i data-lucide="dollar-sign" class="w-6 h-6"></i> <span class="sidebar-text">Ganancia</span></a>
      <a href="historial-solicitudes.html" class="flex items-center gap-3 px-6 py-3 rounded-r-full hover:bg-blue-50 text-blue-700 font-semibold"><i data-lucide="history" class="w-6 h-6"></i> <span class="sidebar-text">Historial</span></a>
      <a href="mi-negocio.html" class="flex items-center gap-3 px-6 py-3 hover:bg-gray-100"><i data-lucide="briefcase" class="w-6 h-6"></i> <span class="sidebar-text">Mi negocio</span></a>
      <a href="colaboradores.html" class="flex items-center gap-3 px-6 py-3 hover:bg-gray-100"><i data-lucide="users" class="w-6 h-6"></i> <span class="sidebar-text">Colaboradores</span></a>
    </nav>
    <div class="p-4 border-t">
      <button id="sidebar-toggle" class="w-full flex items-center justify-center gap-3 px-6 py-3 rounded hover:bg-gray-100 text-gray-600">
        <i id="sidebar-toggle-icon" data-lucide="panel-left-close" class="w-6 h-6"></i>
        <span class="sidebar-text font-medium">Colapsar</span>
      </button>
    </div>
  </aside>

  <!-- Contenido principal -->
  <main id="main-content" class="p-8 transition-all duration-300 ease-in-out">
    <h1 class="text-2xl font-bold mb-2">Historial de Solicitudes</h1>
    <p class="text-gray-600 mb-6">Consulta todas las solicitudes que han sido completadas.</p>

    <!-- Filtros y búsqueda -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <div class="flex flex-wrap gap-4 items-center">
        <div class="flex-1 min-w-64">
          <input type="text" id="searchInput" placeholder="Buscar por cliente, servicio, ID..." 
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <input type="date" id="dateFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        <button id="clearFilters" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors" title="Limpiar filtros">
          <i data-lucide="x" class="w-4 h-4"></i>
        </button>
      </div>
    </div>

    <!-- Tabla de historial -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
        <h3 class="text-lg font-semibold text-gray-800">Solicitudes Completadas</h3>
        <span class="text-sm text-gray-500">Mostrando <span id="showingCount">0</span> de <span id="totalCount">0</span></span>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliente</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Servicio</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Completado</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Asignado a</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
            </tr>
          </thead>
          <tbody id="historyTableBody" class="bg-white divide-y divide-gray-200">
            <!-- Las solicitudes se cargarán aquí dinámicamente -->
            <tr>
              <td colspan="6" class="text-center py-10 text-gray-500">
                <div class="flex flex-col items-center gap-2">
                  <i data-lucide="loader" class="w-8 h-8 animate-spin"></i>
                  <span>Cargando historial...</span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/historial-solicitudes.js"></script>
  <script src="js/sidebar.js"></script>
</body>
</html>
