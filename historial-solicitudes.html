<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Historial de Solicitudes — Panel de Admin</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="css/admin-panel-styles.css">
</head>
<body class="bg-gray-100">

  <!-- Botón de menú móvil -->
  <button id="mobileSidebarToggle" class="fixed top-4 left-4 z-40 p-2 rounded-md bg-white shadow-md md:hidden">
    <i data-lucide="menu" class="w-6 h-6 text-gray-800"></i>
  </button>

  <!-- Overlay para móvil -->
  <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden"></div>

  <!-- Sidebar Modernizado -->
  <aside id="sidebar" class="fixed top-0 left-0 h-screen w-64 z-30 flex flex-col transition-all duration-300 ease-in-out transform -translate-x-full md:translate-x-0">
    <!-- Header del Sidebar -->
    <div class="sidebar-header flex items-center justify-center py-6 px-4">
      <div class="sidebar-logo w-12 h-12 rounded-xl flex items-center justify-center text-white font-bold text-lg shadow-lg">
        LLO
      </div>
      <h2 class="text-xl font-bold text-white ml-3 sidebar-text">Admin</h2>
    </div>
    <!-- Navegación -->
    <nav class="flex-1 flex flex-col gap-2 py-4 px-4">
      <a href="inicio.html" class="flex items-center gap-3 px-4 py-3 rounded-lg"><i data-lucide="home" class="w-5 h-5"></i> <span class="sidebar-text">Inicio</span></a>
      <a href="servicios.html" class="flex items-center gap-3 px-4 py-3 rounded-lg"><i data-lucide="box" class="w-5 h-5"></i> <span class="sidebar-text">Servicios</span></a>
      <a href="ganancias.html" class="flex items-center gap-3 px-4 py-3 rounded-lg"><i data-lucide="dollar-sign" class="w-5 h-5"></i> <span class="sidebar-text">Ganancia</span></a>
      <a href="historial-solicitudes.html" class="flex items-center gap-3 px-4 py-3 rounded-lg active"><i data-lucide="history" class="w-5 h-5"></i> <span class="sidebar-text">Historial</span></a>
      <a href="mi-negocio.html" class="flex items-center gap-3 px-4 py-3 rounded-lg"><i data-lucide="briefcase" class="w-5 h-5"></i> <span class="sidebar-text">Mi negocio</span></a>
      <a href="colaboradores.html" class="flex items-center gap-3 px-4 py-3 rounded-lg"><i data-lucide="users" class="w-5 h-5"></i> <span class="sidebar-text">Colaboradores</span></a>
    </nav>
    <!-- Footer del Sidebar -->
    <div class="sidebar-footer p-4">
      <button id="sidebar-toggle" class="w-full flex items-center justify-center gap-3 px-4 py-3 rounded-lg text-sm">
        <i id="sidebar-toggle-icon" data-lucide="panel-left-close" class="w-5 h-5"></i>
        <span class="sidebar-text font-medium">Colapsar</span>
      </button>
      <button id="logout-button" class="w-full flex items-center justify-center gap-3 px-4 py-3 rounded-lg mt-2 text-sm">
        <i data-lucide="log-out" class="w-5 h-5"></i>
        <span class="sidebar-text font-medium">Cerrar Sesión</span>
      </button>
    </div>
  </aside>

  <!-- Contenido principal -->
  <main id="main-content" class="main-content p-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Historial de Solicitudes</h1>
    <p class="text-gray-600 mb-6">Consulta todas las solicitudes que han sido completadas.</p>

    <!-- Tabla de historial -->
    <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
      <div class="px-6 py-5 border-b border-gray-200 flex flex-wrap justify-between items-center gap-4">
        <h3 class="text-xl font-bold text-turquoise flex items-center gap-3">
          <span class="bg-yellow-400 p-2 rounded-lg">
            <i data-lucide="history" class="w-5 h-5 text-white"></i>
          </span>
          Solicitudes Completadas
        </h3>
        <span class="text-sm text-gray-500">Mostrando <span id="showingCount">0</span> de <span id="totalCount">0</span></span>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full">
          <thead>
            <tr>
              <th class="table-header">ID</th>
              <th class="table-header">Cliente</th>
              <th class="table-header">Servicio</th>
              <th class="table-header">Fecha Completado</th>
              <th class="table-header">Completado por</th>
              <th class="table-header">Precio</th>
              <th class="table-header">Evidencia</th>
            </tr>
          </thead>
          <tbody id="historyTableBody" class="bg-white divide-y divide-gray-200">
            <!-- Filas generadas dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal Galería de Evidencia -->
  <div id="evidenceModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-40">
    <div class="bg-white rounded-lg shadow-lg max-w-4xl w-full mx-4 max-h-[90vh] overflow-hidden">
      <div class="flex items-center justify-between border-b px-6 py-4">
        <h4 class="text-lg font-semibold">Evidencia de la solicitud</h4>
        <button id="closeEvidenceModal" class="text-gray-500 hover:text-gray-700 p-1">
          <i data-lucide="x" class="w-5 h-5"></i>
        </button>
      </div>
      <div class="p-6 overflow-y-auto max-h-[calc(90vh-80px)]">
        <div id="evidenceGallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/historial.js?v=1.1"></script>
</body>
</html>
