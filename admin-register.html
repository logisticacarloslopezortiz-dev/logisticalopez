<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Administrador — LLO</title>
  <!-- Favicon -->
  <link rel="icon" type="imag/x-icon" href="/img/favicon.ico" />
  <link rel="icon" type="image/x-icon" href="/img/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/x-icon" href="/img/favicon-32x32.png" sizes="32x32" />
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon"/> 
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Scripts de Supabase - IMPORTANTE: Cargar antes de cualquier script que los use -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen py-8">

  <main class="bg-white p-8 rounded shadow w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-red-700">Registro de Administrador</h1>
    
    <div id="authSection">
      <p class="mb-4 text-center">Ingrese las credenciales del administrador principal para continuar</p>
      <form id="authForm" class="flex flex-col gap-4">
        <div>
          <label class="block font-semibold mb-1">Email:</label>
          <input type="email" id="authEmail" class="border p-2 rounded w-full" required>
        </div>
        <div>
          <label class="block font-semibold mb-1">Contraseña:</label>
          <input type="password" id="authPassword" class="border p-2 rounded w-full" required>
        </div>
        <button type="submit" class="bg-red-700 text-white px-4 py-2 rounded hover:bg-red-800 transition">Verificar</button>
      </form>
    </div>

    <div id="registerSection" class="hidden">
      <form id="registerForm" class="flex flex-col gap-4">
        <div>
          <label class="block font-semibold mb-1">Nombre:</label>
          <input type="text" id="fullName" class="border p-2 rounded w-full" required>
        </div>
        <div>
          <label class="block font-semibold mb-1">Email:</label>
          <input type="email" id="email" class="border p-2 rounded w-full" required>
        </div>
        <div>
          <label class="block font-semibold mb-1">Contraseña:</label>
          <input type="password" id="password" class="border p-2 rounded w-full" required>
        </div>
        <div>
          <label class="block font-semibold mb-1">Confirmar Contraseña:</label>
          <input type="password" id="confirmPassword" class="border p-2 rounded w-full" required>
        </div>
        <div>
          <label class="block font-semibold mb-1">Teléfono:</label>
          <input type="tel" id="phone" class="border p-2 rounded w-full" required>
        </div>
        <button type="submit" class="bg-red-700 text-white px-4 py-2 rounded hover:bg-red-800 transition">Registrar Administrador</button>
      </form>
    </div>

    <div id="resultMessage" class="mt-4 text-center hidden"></div>
    
    <div class="mt-6 text-center">
      <a href="login.html" class="text-red-700 hover:underline">Volver al Login</a>
    </div>
  </main>

  <script>
    lucide.createIcons();

    document.addEventListener('DOMContentLoaded', () => {
      const authSection = document.getElementById('authSection');
      const registerSection = document.getElementById('registerSection');
      const authForm = document.getElementById('authForm');
      const registerForm = document.getElementById('registerForm');
      const resultMessage = document.getElementById('resultMessage');

      // Verificar autenticación
      authForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        const email = document.getElementById('authEmail').value;
        const password = document.getElementById('authPassword').value;
        
        try {
          // 1) Autenticar con Supabase primero
          const { data, error } = await supabaseConfig.client.auth.signInWithPassword({
            email,
            password
          });
          if (error) throw error;

          const userId = data.user.id;

          // 2) Verificar si el usuario autenticado tiene rol de administrador en collaborators
          const { data: collaborator, error: collabError } = await supabaseConfig.client
            .from('collaborators')
            .select('role')
            .eq('id', userId)
            .maybeSingle();
          if (collabError) throw collabError;

          if (!collaborator) {
            await supabaseConfig.client.auth.signOut();
            throw new Error('Tu usuario no tiene perfil de colaborador. Solicita alta como administrador.');
          }

          if (collaborator.role?.toLowerCase() !== 'administrador') {
            await supabaseConfig.client.auth.signOut();
            throw new Error('Solo los administradores pueden registrar nuevos administradores');
          }

          // 3) Mostrar formulario de registro
          authSection.classList.add('hidden');
          registerSection.classList.remove('hidden');

        } catch (error) {
          console.error('Error de autenticación:', error);
          const msg = error?.message || '';
          if (msg.includes('Invalid login credentials')) {
            showMessage('Credenciales inválidas. Verifica email y contraseña.', 'error');
          } else {
            showMessage(error.message || 'Error de autenticación', 'error');
          }
        }
      });
      
      // Registrar nuevo administrador
      registerForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const phone = document.getElementById('phone').value;
        
        // Validar contraseñas
        if (password !== confirmPassword) {
          return showMessage('Las contraseñas no coinciden', 'error');
        }
        
        try {
          // Recuperar token de sesión del admin autenticado
          const { data: sessionData } = await supabaseConfig.client.auth.getSession();
          const accessToken = sessionData?.session?.access_token;
          if (!accessToken) {
            return showMessage('Sesión de administrador no válida. Vuelve a verificar credenciales.', 'error');
          }

          // Invocar Edge Function segura para crear administrador
          const { data: result, error: fnError } = await supabaseConfig.client.functions.invoke('create-admin', {
            body: {
              email,
              password,
              full_name: fullName,
              phone
            },
            headers: {
              Authorization: `Bearer ${accessToken}`
            }
          });
          if (fnError) throw fnError;
          if (!result?.ok) {
            throw new Error(result?.error || 'Error desconocido al crear administrador');
          }

          // Iniciar sesión con el nuevo administrador
          showMessage('Administrador creado. Iniciando sesión...', 'success');
          await supabaseConfig.client.auth.signOut();
          const { data: loginData, error: loginErr } = await supabaseConfig.client.auth.signInWithPassword({ email, password });
          if (loginErr) throw loginErr;

          // Verificar que el perfil de colaborador existe (debería haber sido creado por create-admin)
          const { data: collaboratorProfile, error: profileError } = await supabaseConfig.client
            .from('collaborators')
            .select('*')
            .eq('id', loginData.user.id)
            .single();

          if (profileError) {
            console.error('Error al verificar perfil de colaborador:', profileError);
            throw new Error('No se pudo verificar el perfil del administrador creado.');
          }

          // Persistir rol y redirigir al panel
          localStorage.setItem('userRole', 'administrador');
          setTimeout(() => {
            window.location.href = 'inicio.html';
          }, 800);
        } catch (error) {
          console.error('Error al registrar administrador:', error);
          showMessage((error?.message) || 'Error al registrar administrador', 'error');
        }
      });
      
      // Función para mostrar mensajes
      function showMessage(message, type) {
        resultMessage.textContent = message;
        resultMessage.classList.remove('hidden', 'text-green-600', 'text-red-600');
        resultMessage.classList.add(type === 'success' ? 'text-green-600' : 'text-red-600');
        
        // Ocultar mensaje después de 5 segundos
        setTimeout(() => {
          resultMessage.classList.add('hidden');
        }, 5000);
      }
    });
  </script>

</body>
</html>
