<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Offline — TLC</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#f7fafc; color:#0c375d }
    .card { background:white; padding:28px; border-radius:12px; box-shadow:0 6px 18px rgba(15,23,42,0.08); max-width:520px; text-align:center }
    img.logo { height:64px; margin-bottom:12px }
    h1 { margin:0 0 8px 0 }
    p { margin:0 0 16px 0; color:#374151 }
    a.button { display:inline-block; padding:10px 16px; background:#117d8b; color:white; border-radius:8px; text-decoration:none }
  </style>
</head>
<body>
  <div class="card">
    <img src="img/1vertical.png" alt="TLC" class="logo">
    <h1>Sin conexión</h1>
    <p>Parece que estás sin conexión a internet. Algunas funciones pueden no estar disponibles.</p>
    <p>Intenta recargar la página cuando vuelva la conexión o vuelve a la página principal.</p>
    <div style="margin-top:12px">
      <a class="button" href="/">Ir a inicio</a>
    </div>
  </div>
</body>
</html>
