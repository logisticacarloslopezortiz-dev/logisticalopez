<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#2563eb" />
  <meta name="description" content="Seguimiento de solicitud - TLC" />
  <title>Seguimiento de Solicitud — TLC</title>

  <!-- PWA Support -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="TLC" />
  <link rel="apple-touch-icon" href="/img/apple-touch-icon.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon"/>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    .glass-effect {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.9);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
    }
    
    .status-badge {
      @apply px-3 py-1 rounded-full text-sm font-medium;
    }
    
    .status-pending { @apply bg-yellow-100 text-yellow-800; }
    .status-confirmed { @apply bg-blue-100 text-blue-800; }
    .status-in-progress { @apply bg-purple-100 text-purple-800; }
    .status-completed { @apply bg-green-100 text-green-800; }
    .status-cancelled { @apply bg-red-100 text-red-800; }
    
    .timeline-item {
      @apply relative pl-8 pb-6;
    }
    
    .timeline-item::before {
      content: '';
      @apply absolute left-0 top-2 w-4 h-4 bg-gray-300 rounded-full;
    }
    
    .timeline-item.active::before {
      @apply bg-blue-500;
    }
    
    .timeline-item::after {
      content: '';
      @apply absolute left-2 top-6 w-0.5 h-full bg-gray-200;
    }
    
    .timeline-item:last-child::after {
      display: none;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">

  <!-- Pantalla de Login -->
  <div id="loginScreen" class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
      <div class="text-center mb-6">
        <img src="/img/1vertical.png" alt="TLC Logo" class="w-48 h-auto mx-auto mb-4">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Seguimiento de Solicitud</h1>
        <p class="text-gray-600">Ingresa tu ID de orden para ver el estado</p>
      </div>
      
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">ID de Orden</label>
          <input type="text" id="orderIdInput" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Ej: TLC01" maxlength="10">
        </div>
        
        <button id="trackButton" class="btn-primary text-white px-6 py-3 rounded-lg w-full font-semibold">
          <i data-lucide="search" class="w-4 h-4 inline mr-2"></i>
          Buscar Solicitud
        </button>
        
        <div class="text-center">
          <a href="/index.html" class="text-blue-600 hover:text-blue-800 text-sm">
            ← Volver al inicio
          </a>
        </div>
      </div>
      
      <div id="errorMessage" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-red-800 text-sm"></p>
      </div>
    </div>
  </div>

  <!-- Pantalla de Seguimiento -->
  <div id="trackingScreen" class="hidden min-h-screen">
    
    <!-- Header -->
    <header class="glass-effect border-b border-gray-200 sticky top-0 z-40">
      <div class="max-w-4xl mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <img src="/img/1horizontal (3).png" alt="TLC" class="h-10 w-auto">
          <button id="newOrderButton" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
            Nueva Solicitud
          </button>
        </div>
      </div>
    </header>

    <!-- Contenido Principal -->
    <main class="max-w-4xl mx-auto px-4 py-6">
      
      <!-- Información de la Orden -->
      <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
        <div class="flex items-center justify-between mb-4">
          <div>
            <h1 class="text-2xl font-bold text-gray-800" id="orderTitle">Orden #TLC01</h1>
            <p class="text-gray-600" id="orderDate">Creada el 15 de enero, 2024</p>
          </div>
          <div id="orderStatus" class="status-badge status-pending">
            Pendiente
          </div>
        </div>
        
        <!-- Detalles de la Orden -->
        <div id="orderDetails" class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Los detalles se llenarán dinámicamente -->
        </div>
      </div>
      
      <!-- Timeline de Estados -->
      <div class="bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Historial de Estados</h2>
        <div id="timeline" class="space-y-0">
          <!-- El timeline se llenará dinámicamente -->
        </div>
      </div>
      
    </main>
  </div>

  <!-- Modal de Instalación PWA -->
  <div id="pwaModal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="relative z-10 min-h-screen px-4 py-6 mx-auto max-w-md flex items-center justify-center">
      <div class="w-full bg-white rounded-xl shadow-2xl p-6 text-center">
        <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <i data-lucide="smartphone" class="w-8 h-8 text-blue-600"></i>
        </div>
        <h3 class="text-xl font-semibold text-gray-900 mb-2">¡Instala nuestra App!</h3>
        <p class="text-gray-600 mb-6">Mantente al día con el seguimiento de tu solicitud instalando nuestra aplicación.</p>
        <div class="flex gap-3">
          <button id="cancelPWA" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
            Ahora no
          </button>
          <button id="installPWA" class="flex-1 btn-primary text-white px-4 py-2 rounded-lg">
            Instalar
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/seguimiento.js"></script>
</body>
</html>
