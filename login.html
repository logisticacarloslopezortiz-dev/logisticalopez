<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login — Panel del Dueño</title>
  <!-- ✅ Favicon -->
<link rel="icon" type="imag/x-icon" href="/img/favicon.ico" />
<link rel="icon" type="image/x-icon" href="/img/favicon-16x16.png" sizes="16x16" />
<link rel="icon" type="image/x-icon" href="/img/favicon-32x32.png" sizes="32x32" />
<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon"/> 
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Scripts de Supabase (cargados primero) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <main class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <div class="flex flex-col items-center mb-6">
      <img src="/img/1vertical.png" alt="Logo de la empresa" class="w-24 h-24 object-contain mb-3">
      <h1 class="text-2xl font-bold text-center text-blue-700">Panel LLO - Login</h1>
    </div>

    <form id="loginForm" class="flex flex-col gap-4">
      <div>
        <label class="block font-semibold mb-1 text-blue-700">Usuario</label>
        <input type="text" id="username" class="border border-gray-300 p-2 rounded w-full focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="admin">
      </div>
      <div>
        <label class="block font-semibold mb-1 text-blue-700">Contraseña</label>
        <input type="password" id="password" class="border border-gray-300 p-2 rounded w-full focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="********">
      </div>
      <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition">Ingresar</button>
    </form>

    <p id="loginError" class="text-blue-700 mt-4 text-center hidden">Usuario o contraseña incorrectos.</p>
    
    <div class="mt-6 text-center">
      <a href="admin-register.html" class="text-blue-700 hover:underline">Registrar nuevo administrador</a>
    </div>
  </main>

  <script>
    lucide.createIcons();

    // --- INICIO: Lógica de Login Mejorada ---

    document.addEventListener('DOMContentLoaded', () => {
      // --- INICIO: Verificación de sesión con Supabase ---
      // En lugar de usar localStorage, verificamos la sesión real de Supabase.
      supabaseConfig.client.auth.getSession().then(({ data: { session } }) => {
        if (session) {
          // Si hay una sesión activa, redirigir al panel.
          console.log('Sesión activa encontrada, redirigiendo a inicio.html');
          window.location.href = 'inicio.html';
        }
      }).catch(error => {
        console.error('Error al verificar la sesión en la página de login:', error);
      });
      // --- FIN: Verificación de sesión con Supabase ---
      const loginForm = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const errorMsg = document.getElementById('loginError');

      // --- INICIO: Lógica de Login con Supabase ---
      loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        errorMsg.classList.add('hidden'); // Ocultar error previo

        const username = usernameInput.value;
        const password = passwordInput.value;
        
        // Reemplaza la simulación con la lógica de Supabase
        try {
          // --- INICIO: Lógica de Login Segura con Supabase Auth ---
          console.log('Intentando iniciar sesión con:', username);
          
          // Intentar iniciar sesión directamente sin verificar profiles
          // Esto evita el error de 'column profiles.email does not exist'
          
          const { data: authData, error } = await supabaseConfig.client.auth.signInWithPassword({
            email: username,
            password: password,
          });

          if (error) throw error;

          if (authData.user) {
            // Asegurar perfil/colaborador del dueño antes de consultar
            try {
              const { data: sessionData } = await supabaseConfig.client.auth.getSession();
              const token = sessionData?.session?.access_token;
              if (token) {
                await fetch(`${supabaseConfig.url}/functions/v1/ensure-owner-profile`, {
                  method: 'POST',
                  headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({})
                });
              }
            } catch (ensureErr) {
              console.warn('ensure-owner-profile fallo:', ensureErr);
            }

            // Una vez autenticado, obtenemos los detalles del perfil desde la tabla 'colaboradores'
            const { data: collaboratorProfile, error: profileError } = await supabaseConfig.client
              .from('collaborators')
              .select('*')
              .eq('id', authData.user.id) // Buscamos por el ID de usuario único
              .single();

            if (profileError) {
              // Si no se encuentra el perfil, es un estado inconsistente.
              // Por seguridad, cerramos la sesión de auth.
              await supabaseConfig.client.auth.signOut();
              throw new Error('Perfil de colaborador no encontrado.');
            }

            // --- VERIFICACIÓN DE ROL ---
            if (collaboratorProfile.role?.toLowerCase() !== 'administrador') {
              await supabaseConfig.client.auth.signOut();
              throw new Error('Acceso denegado. Esta área es solo para administradores.');
            }

            // Usuario y contraseña correctos. Supabase maneja la sesión en su propio localStorage.
            // Ya no necesitamos 'loggedIn'. Guardamos el rol y los datos para usarlos en otras páginas.
            localStorage.setItem('userRole', collaboratorProfile.role);
            localStorage.setItem('userData', JSON.stringify(collaboratorProfile)); // Guardar datos del colaborador
            window.location.href = 'inicio.html';
          } else {
            // Esto no debería ocurrir si no hay error, pero es una salvaguarda.
            errorMsg.textContent = 'Usuario o contraseña incorrectos.';
            errorMsg.classList.remove('hidden');
          }
        } catch (error) {
          console.error('Error de inicio de sesión:', error);
          if (error.message === 'Invalid login credentials') {
            errorMsg.textContent = 'Usuario o contraseña incorrectos.';
          } else {
            errorMsg.textContent = error.message;
          }
          errorMsg.classList.remove('hidden');
        }
        // --- FIN: Lógica de Login Segura con Supabase Auth ---
      });
      // --- FIN: Lógica de Login con Supabase ---
    });
    // --- FIN: Lógica de Login Mejorada ---
  </script>

</body>
</html>
