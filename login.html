<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login — Panel del Dueño</title>
  <!-- ✅ Favicon -->
<link rel="icon" type="imag/x-icon" href="/img/favicon.ico" />
<link rel="icon" type="image/x-icon" href="/img/favicon-16x16.png" sizes="16x16" />
<link rel="icon" type="image/x-icon" href="/img/favicon-32x32.png" sizes="32x32" />
<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon"/> 
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <main class="bg-white p-8 rounded shadow w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-red-700">Panel TLC - Login</h1>

    <form id="loginForm" class="flex flex-col gap-4">
      <div>
        <label class="block font-semibold mb-1">Usuario:</label>
        <input type="text" id="username" class="border p-2 rounded w-full" placeholder="admin">
      </div>
      <div>
        <label class="block font-semibold mb-1">Contraseña:</label>
        <input type="password" id="password" class="border p-2 rounded w-full" placeholder="********">
      </div>
      <button type="submit" class="bg-red-700 text-white px-4 py-2 rounded hover:bg-red-800 transition">Ingresar</button>
    </form>

    <p id="loginError" class="text-red-600 mt-4 text-center hidden">Usuario o contraseña incorrectos.</p>
  </main>

  <script>
    lucide.createIcons();

    // --- INICIO: Lógica de Login Mejorada ---

    document.addEventListener('DOMContentLoaded', () => {
      // Redirigir al panel si ya está logueado
      if (localStorage.getItem('loggedIn') === 'true') {
        window.location.href = 'inicio.html';
        return; // Detener la ejecución si ya está logueado
      }

      const loginForm = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const errorMsg = document.getElementById('loginError');

      // --- INICIO: Lógica de Login con Supabase ---
      loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        errorMsg.classList.add('hidden'); // Ocultar error previo

        const username = usernameInput.value;
        const password = passwordInput.value;
        
        // Reemplaza la simulación con la lógica de Supabase
        try {
          // --- INICIO: Lógica de Login contra la tabla 'colaboradores' ---
          // Se busca un colaborador cuyo email y contraseña coincidan.
          // ADVERTENCIA: ¡Este método es inseguro! Las contraseñas no deben guardarse en texto plano.
          const { data: collaboratorData, error } = await supabaseConfig.client
            .from('colaboradores')
            .select('*')
            .eq('email', username)
            .eq('password', password) // Se compara la contraseña directamente
            .single(); // .single() espera un único resultado

          // Si Supabase devuelve un error (que no sea "no se encontró la fila"), lo mostramos.
          if (error && error.code !== 'PGRST116') { // PGRST116 = "No rows found"
            throw error;
          }

          if (collaboratorData) {
            // Si se encontró un colaborador, el login es exitoso.
            // Usuario y contraseña correctos
            localStorage.setItem('loggedIn', 'true');
            localStorage.setItem('userRole', 'colaborador'); // Opcional: guardar el rol
            localStorage.setItem('userData', JSON.stringify(collaboratorData)); // Guardar datos del colaborador
            window.location.href = 'inicio.html';
          } else {
            // Si no se encontró un colaborador, las credenciales son incorrectas.
            errorMsg.textContent = 'Usuario o contraseña incorrectos.';
            errorMsg.classList.remove('hidden');
          }
        } catch (error) {
          console.error('Error de inicio de sesión:', error);
          errorMsg.textContent = error.message === 'Invalid login credentials' ? 'Usuario o contraseña incorrectos.' : 'Error de conexión. Inténtelo más tarde.';
          errorMsg.classList.remove('hidden');
        }
        // --- FIN: Lógica de Login contra la tabla 'colaboradores' ---
      });
      // --- FIN: Lógica de Login con Supabase ---
    });
    // --- FIN: Lógica de Login Mejorada ---
  </script>

  <!-- Scripts de Supabase (asegúrate de que estén presentes) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>

</body>
</html>
